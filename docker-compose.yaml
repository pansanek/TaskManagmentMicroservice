version: '3'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Alex2002
      POSTGRES_DB: test
    ports:
      - "5432:5432"

  rabbitmq:
    image: "rabbitmq:management"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  assignee:
    build:
      context: ./assignee  # путь к каталогу, содержащему Dockerfile для assignee
    depends_on:
      - postgres
      - rabbitmq
    environment:
      POSTGRES_URL: "postgresql://postgres:Alex2002@postgres:5432/test"
      AMQP_URL: "amqp://guest:guest@rabbitmq:5672/"
    ports:
      - "8000:8000"

  task:
    build:
      context: ./task  # путь к каталогу, содержащему Dockerfile для task
    depends_on:
      - postgres
      - rabbitmq
    environment:
      POSTGRES_URL: "postgresql://postgres:password@postgres:5432/test"
      AMQP_URL: "amqp://guest:guest@rabbitmq:5672/"
    ports:
      - "8001:8000"
