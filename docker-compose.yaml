version: '3.9'

services:
  assignee-service:
    build:
      context: .
      dockerfile: task/Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      - rabbitmq

  task-service:
    build:
      context: .
      dockerfile: assignee/Dockerfile
    ports:
      - "8002:8002"
    depends_on:
      - rabbitmq

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
